<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Agendar Mentoria</title>
</head>
<body>
    
    <div class="background">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o fomulário abaixo para agendar a sua mentoria</p>
        </header>
    </div>

    <form action="#" id="form">

        <fieldset id="personalInfo">
            <div class="fieldsetWrapper">

                <legend>Informações Pessoais</legend>

                <div class="separador"></div>

                <div class="fullName">
                    <div class="inputWrapper">
                        <label for="formNome">Nome</label>
                        <input type="text" id="formNome">
                    </div>
                    <div class="inputWrapper">
                        <label for="formSobrenome">Sobrenome</label>
                        <input type="text" id="formSobrenome">
                    </div>
                </div>

                <div class="inputWrapper">
                    <label for="formEmail">Email<span>(digite um email válido)</span></label>
                    <input type="email" id="formEmail">
                </div>

                <div class="inputWrapper">
                    <label for="formPass">Senha<span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="formPass">
                </div>

                
            </div>
        </fieldset>

        <fieldset id="mentorInfo">
            <div class="fieldsetWrapper">

                <legend>Informações do mentor</legend>
                
                <div class="separador"></div>

                <div class="inputWrapper">
                    <label for="mentorName">Nome do seu mentor<span>(só o primeiro nome)<span></label>
                    <input type="text" id="mentorName">
                </div>

            </div>
        </fieldset>

        <fieldset id="time">
            <div class="fieldsetWrapper">

                <legend>Seus horarios disponiveis</legend>
                <div class="separador"></div>

                <legend class="mentors">Primeira mentoria</legend>

                <div class="dateTime">

                    <div class="inputWrapper">
                        <label for="date">Data<span>(DD/MM/AAAA)<span></label>
                        <input type="date" id="date">
                    </div>

                    <div class="inputWrapper">
                        <label for="from">Das</label>
                        <input type="time" id="from">
                    </div>

                    <div class="inputWrapper">
                        <label for="until">Até</label>
                        <input type="time" id="until">
                    </div>
                    
                </div>

                <legend class="mentors">Segunda mentoria</legend>
                <div class="dateTime">

                    <div class="inputWrapper">
                        <label for="date">Data<span>(DD/MM/AAAA)<span></label>
                        <input type="date" id="date">
                    </div>

                    <div class="inputWrapper">
                        <label for="from">Das</label>
                        <input type="time" id="from">
                    </div>

                    <div class="inputWrapper">
                        <label for="until">Até</label>
                        <input type="time" id="until">
                    </div>

                </div>

            </div>
        </fieldset>

    </form>

    <footer>

        <input type="submit" value="Salvar" form="form">

    </footer>

</body>
</html>
